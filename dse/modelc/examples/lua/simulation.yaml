---
kind: Stack
metadata:
  name: lua_model
spec:
  connection:
    transport:
      redispubsub:
        uri: redis://localhost:6379
        timeout: 60
  models:
    - name: simbus
      model:
        name: simbus
      channels:
        - name: signal
          expectedModelCount: 1
    - name: lua_inst
      uid: 42
      runtime:
        mcl: lua
        files:
          - model/lua_inst/data/signalgroup.yaml
          - model/lua_inst/model.lua
      channels:
        - name: signal
          alias: signal
          selectors:
            signal: signal
---
kind: Model
metadata:
  name: simbus
