---
name: Super Linter

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
  pull_request:
    types: [assigned, opened, edited, synchronize, reopened]
  pull_request_target:
    types: [assigned, opened, edited, synchronize, reopened]

jobs:
  build:
    name: Lint Code Base
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Super-Linter
        uses: github/super-linter/slim@v6
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: (dse/mocks/examples/.*|dse/modelc/examples/doc/.*|doc/content/apis/modelc/examples/.*|doc/content/docs/examples/modelc/.*|doc/content/apis.*|extra/tools/benchmark/vendor/.*)
          VALIDATE_CPP: true
          VALIDATE_DOCKERFILE: true
          # VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
