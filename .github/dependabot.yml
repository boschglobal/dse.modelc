version: 2
updates:
  - package-ecosystem: "gomod"
    directories:
      - "**/*"
    schedule:
      interval: "daily"
    groups:
      minor-and-patch:
        update-types:
          - "patch"
          - "minor"
    labels:
      - "dependabot"
  - package-ecosystem: "github-actions"
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
